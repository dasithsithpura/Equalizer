<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Equalizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Audio Equalizer</h1>
        <form action="/equalizer" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audioFile">Upload Audio File:</label>
                <input type="file" class="form-control-file" id="audioFile" name="audio" accept=".wav, .mp3" required>
            </div>
            <div class="form-group">
                <label for="bass">Bass:</label>
                <input type="range" class="form-control-range" id="bass" name="bass" min="0" max="20" step="0.1" value="1">
            </div>
            <div class="form-group">
                <label for="midrange">Midrange:</label>
                <input type="range" class="form-control-range" id="midrange" name="midrange" min="0" max="20" step="0.1" value="1">
            </div>
            <div class="form-group">
                <label for="treble">Treble:</label>
                <input type="range" class="form-control-range" id="treble" name="treble" min="0" max="20" step="0.1" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Apply Equalizer</button>
        </form>
    </div>
</body>
</html>
